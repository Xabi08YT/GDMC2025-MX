{%extends 'base.html'%}
{%block content%}
<div class="flex justify-center flex-col">
    <h1 class="text-center font-bold text-2xl">Welcome to the simulation results viewer. <br/>
        To view results of a simulation, please click on it in the list.</h1>
    <table class="mt-[25px]">
        <thead>
        <tr>
            <th class="text-center font-bold text-2xl">Filename</th>
            <th class="text-center font-bold text-2xl">Made on</th>
        </tr>
        </thead>
        <tbody>
            {%for file in files%}
                <tr class="mt-[15px]">
                    <td><a href="{{url_for('sim',simID=file[0])}}" class="flex justify-center">{{file[0]}}.csv</a></td>
                    <td><a href="{{url_for('sim',simID=file[0])}}" class="flex justify-center">{{file[1]}}</a></td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
